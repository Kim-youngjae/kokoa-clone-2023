<html lang="en">

<head>

    <title>Friends - Kokoa clone</title>
</head>

<body>
    <div class="status-bar">

            <span>No Service</span>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">

            <li class="nav__btn">
                <a class="nav__link" href="#">

                    <i class="fa-regular fa-comment fa-xl"></i>

            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>

                <span class="nav__ellipsis__notification"></span>
                <a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-xl"></i></a>
