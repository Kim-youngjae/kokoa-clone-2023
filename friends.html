<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends - Kokoa clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:15</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="screen__header__title">Friends</h1>
        <div class="screen__header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/62341313" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">김영재</h4>
                <!-- <h6 class="user-component__subtitle">this is subtitle</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>



    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__ellipsis__notification"></span>
                <a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-2xl"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/27c3c72428.js" crossorigin="anonymous"></script>
</body>


</html>
